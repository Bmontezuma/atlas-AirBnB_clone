<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <!-- Filters content here -->
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <p>Max Guests: 4</p>
                        <img src="images/icon_group.png" alt="Max Guests">
                    </div>
                    <div class="number_rooms">
                        <p>Bedrooms: 2</p>
                        <img src="images/icon_bed.png" alt="Bedrooms">
                    </div>
                    <div class="number_bathrooms">
                        <p>Bathrooms: 2</p>
                        <img src="images/icon_bath.png" alt="Bathrooms">
                    </div>
                </div>
                <div class="user">
                    <p><strong>Owner:</strong> John Doe</p>
                </div>
                <div class="description">
                    <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum id tincidunt urna.</p>
                </div>
            </article>
            <!-- Additional articles for places here -->
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
